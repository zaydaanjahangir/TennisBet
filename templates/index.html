<!DOCTYPE html>
<html>
<head>
    <title>Elo Rating Lookup</title>
</head>
<body>
    <h2>Elo Rating Lookup</h2>
    <form method="POST">
        <label>First Name:</label>
        <input type="text" name="name_first" value="{{ request.form.name_first }}" required>
        <label>Last Name:</label>
        <input type="text" name="name_last" value="{{ request.form.name_last }}" required>
        <button type="submit">Get Elo Rating</button>
    </form>
    {% if elo_rating %}
        <h3>Elo Rating: {{ elo_rating }}</h3>
    {% endif %}
</body>
</html>
